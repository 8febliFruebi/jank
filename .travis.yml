language: cpp
compiler:
  - gcc
  - clang

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - g++-5
      - clang-3.6
      - libboost-all-dev

before_install:
  - if [ ${CC} == "g++" ]; then
    export CXX=/usr/bin/g++-5;
    fi
  - if [ ${CC} == "clang" ]; then
    export CC=/usr/bin/clang-3.6 CXX=/usr/bin/clang++-3.6;
    fi

script:
  - cmake . && make
  - make jank_test || true
